# Database connection settings
spring.datasource.url=jdbc:postgresql:///db3?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${INSTANCE_CONNECTION_NAME}
spring.datasource.username=user3
spring.datasource.password=password3
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server setting
server.port=${PORT:8080}

# Logging
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Additional settings for Cloud Run
spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=db3
spring.cloud.gcp.sql.instance-connection-name=${INSTANCE_CONNECTION_NAME}

# Health check configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.group.readiness.include=db
spring.main.cloud-platform=gcp

# Startup configuration
spring.main.allow-circular-references=false
spring.main.lazy-initialization=false

# Logging
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.backend2=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n 