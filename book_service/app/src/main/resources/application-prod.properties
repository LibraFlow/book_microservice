# Database connection settings
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.initialization-fail-timeout=30000

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server setting
server.port=${PORT:8080}

# Additional settings for Cloud Run
spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=db3
spring.cloud.gcp.sql.instance-connection-name=${GCP_PROJECT_ID}:[MASKED]:book-service-db

# Health check configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.group.readiness.include=db
spring.main.cloud-platform=gcp

# Startup configuration
spring.main.allow-circular-references=false
spring.main.lazy-initialization=false

# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.backend2=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n 