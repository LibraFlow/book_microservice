# Server configuration
server.port=${PORT:8080}

# Database configuration
spring.cloud.gcp.sql.instance-connection-name=${INSTANCE_CONNECTION_NAME}
spring.cloud.gcp.sql.database-name=db3
spring.datasource.username=user3
spring.datasource.password=password3
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Health check configuration
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Additional settings for Cloud Run
spring.cloud.gcp.sql.enabled=true

# Server setting
server.port=${PORT:8080}

# Logging
logging.level.root=DEBUG
