# Server configuration
server.port=${PORT:8080}
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# Database connection settings for Cloud SQL
spring.datasource.url=jdbc:postgresql:///${INSTANCE_CONNECTION_NAME}?cloudSqlInstance=${INSTANCE_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&user=user3&password=password3
spring.datasource.username=user3
spring.datasource.password=password3
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.backend2=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Health check configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.group.readiness.include=db

# Disable Cloud SQL auto-configuration
spring.cloud.gcp.sql.enabled=false
spring.cloud.gcp.core.enabled=false

# Startup configuration
spring.main.allow-circular-references=false
spring.main.lazy-initialization=false
spring.main.banner-mode=off

